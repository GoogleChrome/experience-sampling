<html>
<head>
<title>Demographics</title>
<style>
body {
	padding: 2em;
}
	
#study-information {
	width: 60%;
	-webkit-column-count: 1; 
	-webkit-column-rule: 1px solid #bbb;
	-webkit-column-gap: 2em;
}

#demog-form {
	width: 60%;
	margin-top: 0em;
	padding-top: 2em;
}

fieldset {
	margin-bottom: 1em;
}

fieldset.submit {
	border: none;
	text-align: center;
}
</style>
</head>

<h1>
Demographic information [DRAFT]
</h1>

<div id="study-information">
<h3>Please fill out this form regarding your demographic status</h3>
All questions are optional, but will help us better understand our participant population.
</div>

<div id="demog-form">
<form>
<fieldset>
	<legend>Sex</legend>
	<input type="radio" name="sex" value="male" required />Female<br />
	<input type="radio" name="sex" value="female" />Male<br />
	<input type="radio" name="sex" value="other" />Other<br />
	<input type="radio" name="sex" value="notsay" />Prefer not to say
</fieldset>

<fieldset>
	<legend>Age</legend>
	<input type="number" min="18" max="120" name="age" required />
</fieldset>

<fieldset>
	<legend>How long have you been using Chrome?</legend>
	<select name="time-using-chrome" required>
		<option value="lessthan6mo">Less than 6 months</option>
		<option value="6moto1yr">6 months to 1 year</option>
		<option value="1to2yr">1 to 2 years</option>
		<option value="morethan2yr">More than 2 years</option>
	</select>
</fieldset>

<fieldset class="submit">
	<input type="submit" value="Submit" />
</fieldset>
</form>
</div>

</html>
