<!doctype html>
<html>
<head>
<title>Survey Example</title>
<link rel="stylesheet" type="text/css" href="survey-style.css">
<script src="../constants.js"></script>
<script src="surveygenerator.js"></script>
<script src="example.js"></script>
</head>

<body>
  <div class="centered inner-centering">
    <h1>This is a survey title</h1>
  </div>

  <div class="centered inner-centering alert hidden" id="explanation">
    <b>Here is a blurb to describe what we're asking about.</b>
    <br>
    And here is another blurb that explains this in a little more detail.
  </div>

  <div class="centered inner-centering alert hidden" id="thank-you">
    <b>Thank you for participating!</b>
    <br>
    This window will close in a few seconds.
  </div>

  <div class="centered hidden" id="survey-container">
    <form name="survey-form" id="survey-form"></form>
  </div>
  
</body>
</html>
