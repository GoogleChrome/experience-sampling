application: chrome-experience-sampling
module: export-module
version: v1r2
runtime: python27
api_version: 1
instance_class: B1
threadsafe: true
manual_scaling:
  instances: 1

handlers:
# Data export
- url: /export($|/.*$)
  script: export.APPLICATION
  secure: always
  login: admin

admin_console:
  pages:
  - name: Data Export
    url: /export
